<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FND</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/components.css">

  <style>
    /* =========================
       Design tokens / palette
       ========================= */
    :root{
      /* ===== COLOR TOKENS =====
         Used by containers (sections/dividers/footer) and components
         Components should reference these, not define their own colors */
      --c1: #ffffff;  /* Primary white background */
      --c2: #e0e3de;  /* Light gray (hero footer, divider text) */
      --c3: #2E5B9E;  /* Teal (dividers, accents) */
      --c4: #0a2026;  /* Dark teal (text, accents) */
      --c5: #101418;  /* Near-black (hero text, dark backgrounds) */
      --c6: #866392;  /* Dark gray (section 2 pills, search) */
      --c7: #95845F;  /* Green (section 1 cards) */
      --c8: #95845F;  /* Beige/cream (section 2/3 titles, section 3 cards) */
      --c9: #6A8A7F;  /* Beige/cream (section 3 panels - same as c8) */
      --c10: #C1C1C2;  /* Beige/cream (section 3 panels - same as c8) */


      /* ===== SIZING TOKENS =====
         Set by JS (responsive) */
      --header-h: 56px;

      /* Container heights - defined at container level */
      --hero-h: calc(var(--header-h) * 15);
      --hero-footer-h: calc(var(--header-h) * 2.5);
      --section-h: calc(var(--header-h) * 15);
      --divider-h: calc(var(--header-h) * 1.8);

      /* ===== SPACING TOKENS =====
         For containers: section padding, slot padding
         For components: internal gaps, card spacing */
      --pad: calc(var(--header-h) / 6);                    /* Base padding unit */
      --section-horizontal-pad: calc(var(--header-h) * 1.0); /* Horizontal padding for sections */
      --section-vertical-pad: calc(var(--header-h) * 1.15);  /* Vertical padding for sections */
      --slot-padding: calc(var(--header-h) * 1.0);         /* Padding for .slot elements */

      /* Grid gaps - for component internal layouts */
      --gap-xs: calc(var(--header-h) * 0.35);   /* Small gaps (icons, tight spacing) */
      --gap-sm: calc(var(--header-h) * 0.55);    /* Small-medium gaps */
      --gap-md: calc(var(--header-h) * 0.75);    /* Medium gaps (card spacing) */
      --gap-lg: calc(var(--header-h) * 1.0);     /* Large gaps (section grid columns) */
      --gap-xl: calc(var(--header-h) * 1.4);     /* Extra large gaps (dividers) */

      /* ===== LAYOUT TOKENS =====
         For containers: max-width, grid definitions */
      --maxw: 1400px;                                    /* Maximum content width */
      --section-grid-gap: var(--gap-lg);                 /* Default gap for section grids */
    }

    /* =========================
       Base / reset
       ========================= */
    *{ box-sizing: border-box; }
    html, body{ height: 100%; }
    body{
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--c1);
      color: #0b0f12;
      overflow-x: hidden;
    }
    button, input{ font: inherit; }
    button{
      border: 0;
      background: transparent;
      padding: 0;
      margin: 0;
      cursor: pointer;
    }

    /* =========================
       Header (fixed, transparent -> opaque on scroll)
       ========================= */
    .page-header{
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: var(--header-h);
      z-index: 1000;

      display: flex;
      align-items: center;

      background: rgba(16, 20, 24, 0.0);
      backdrop-filter: blur(0px);
      transition: background 180ms ease, backdrop-filter 180ms ease, box-shadow 180ms ease;
    }
    .page-header.scrolled{
      background: rgba(16, 20, 24, 1.0); /* Fully opaque when scrolled */
      backdrop-filter: blur(6px);
      box-shadow: 0 2px 18px rgba(0,0,0,0.25);
    }

    .header-inner{
      width: 100%;
      max-width: none;
      margin: 0;
      padding: 0 var(--pad);
      display: flex;
      align-items: center;
      gap: var(--pad);
    }

    .header-left{
      display: flex;
      align-items: center;
      gap: var(--pad);
      min-width: 0px;
    }

    .header-right{
      margin-left: auto;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }

    .header-icon,
    .header-logo{
      height: calc(var(--header-h) - (var(--pad) * 2));
      width: auto;
      display: block;
      opacity: 0.95;
    }
    .header-logo{
      height: calc(var(--header-h) - (var(--pad) * 2));
      max-height: calc(var(--header-h) - (var(--pad) * 2));
    }

    /* =========================
       Navigation buttons and search icon
       ========================= */
    .header-nav{
      display: flex;
      align-items: center;
      gap: calc(var(--pad) * 1.5);
      margin-left: auto;
    }

    .nav-button{
      background: transparent;
      border: none;
      color: var(--c2); /* Greyed white for inactive */
      font-size: clamp(13px, calc(var(--header-h) * 0.4), 16px);
      font-weight: 500;
      padding: calc(var(--pad) * 0.5) calc(var(--pad) * 0.8);
      cursor: pointer;
      transition: color 180ms ease, opacity 180ms ease;
    }
    .nav-button:hover{
      color: var(--c1); /* Lighter white on hover */
      opacity: 1;
    }
    .nav-button.active{
      color: var(--c1); /* Lighter white for active page */
    }

    .search-icon-button{
      background: transparent;
      border: none;
      padding: calc(var(--pad) * 0.5);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.9;
      transition: opacity 180ms ease;
    }
    .search-icon-button:hover{
      opacity: 1;
    }

    .search-icon{
      height: calc(var(--header-h) * 0.45);
      width: calc(var(--header-h) * 0.45);
      color: rgba(255, 255, 255, 0.9);
      stroke: currentColor;
    }

    /* =========================
       Main layout / sections
       ========================= */
    main.content-area{
      /* Header is fixed; hero will run under it (like your mock). */
      width: 100%;
    }

    .section_container{
      width: 100%;
      display: grid;
      grid-template-columns: 1fr;
    }

    .section_block{
      width: 100%;
      display: grid;
      place-items: stretch;
    }

    /* =========================
       CONTAINER CONTRACT
       Containers define: height, background color, and grid context.
       Components injected into .slot should only define internal grid/typography.
       ========================= */

    /* Hero image section */
    .hero{
      min-height: var(--hero-h);
      height: auto;
      background: url("assets/imgs/hero.jpeg") center center / cover no-repeat;
      background-attachment: fixed; /* Parallax effect */
      position: relative;
      display: grid;
      place-items: center;
    }

    /* Grey overlay for hero section */
    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4); /* Adjust opacity as needed */
      z-index: 1;
    }

    /* Hero slot should allow centering and appear above overlay */
    .hero .slot{
      position: relative;
      z-index: 2; /* Ensure content is above overlay */
      place-items: center;
    }

    /* Hero footer section */
    .hero_footer{
      min-height: var(--hero-footer-h);
      height: auto;
      background: var(--c2);
      display: grid;
      place-items: center;
    }

    /* Hero footer slot should allow centering */
    .hero_footer .slot{
      place-items: center;
    }

    /* Content sections */
    .content_section{
      background: var(--c1);
      min-height: var(--section-h);
      height: auto;
      display: grid;
      place-items: stretch;
    }

    /* Divider bars */
    .divider_bar{
      min-height: var(--divider-h);
      height: auto;
      background: var(--c3);
      display: grid;
      place-items: center;
    }

    /* Divider slots should allow centering */
    .divider_bar .slot{
      place-items: center;
    }

    /* Footer container - full width */
    .site-footer{
      width: 100%;
      min-height: calc(var(--header-h) * 5.2); /* Match footer component height */
      display: grid;
      grid-template-columns: 1fr;
      place-items: stretch;
    }

    /* Footer slot should be full width (no max-width constraint) */
    .site-footer .slot{
      max-width: none;
      padding: 0;
    }

    /* =========================
       SLOT CONTRACT
       .slot fills its container (100% width/height).
       Max-width and horizontal padding are controlled here, not in components.
       Components should start with a root element that fills the slot.
       ========================= */
    .slot{
      min-height: 100%;
      height: auto;
      width: 100%;
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 0 var(--slot-padding);
      display: grid;
      place-items: stretch;
    }

    /* Utility classes for component inner wrappers */
    .slot-inner-grid{
      width: 100%;
      min-height: 100%;
      height: auto;
      display: grid;
      gap: var(--section-grid-gap);
      align-items: start;
    }

    .slot-inner-center{
      width: 100%;
      min-height: 100%;
      height: auto;
      display: grid;
      place-items: center;
    }

    /* =========================
       Responsive tweaks
       ========================= */
    @media (max-width: 820px){
      .header-left{ min-width: 0; }
      .header-nav{
        gap: calc(var(--pad) * 1.0);
      }
      .nav-button{
        font-size: clamp(11px, calc(var(--header-h) * 0.35), 14px);
        padding: calc(var(--pad) * 0.4) calc(var(--pad) * 0.6);
      }
      .search-icon{
        height: calc(var(--header-h) * 0.4);
        width: calc(var(--header-h) * 0.4);
      }
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header class="page-header" id="pageHeader">
    <div class="header-inner">
      <div class="header-left">
        <button type="button" onclick="open_sidebar_menu()">
          <img src="assets/imgs/menu.png" class="header-icon" alt="Menu" />
        </button>

        <button type="button" onclick="return_home()">
          <img src="assets/imgs/logo.png" class="header-logo" alt="Logo" />
        </button>
      </div>

      <div class="header-right">
        <div class="header-nav">
          <button type="button" class="nav-button" data-page="home" onclick="navigate_to_page('home')">Home</button>
          <button type="button" class="nav-button" data-page="research" onclick="navigate_to_page('research')">Research</button>
          <button type="button" class="nav-button" data-page="webservices" onclick="navigate_to_page('webservices')">Webservices</button>
          <button type="button" class="nav-button" data-page="demo" onclick="navigate_to_page('demo')">Demo</button>
          <button type="button" class="nav-button" data-page="logistics" onclick="navigate_to_page('logistics')">Logistics</button>
          <button type="button" class="search-icon-button" onclick="open_search()" aria-label="Search">
            <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- MAIN CONTENT AREA -->
  <!--
    LAYOUT CONTRACT:
    - Containers (.hero, .hero_footer, .content_section, .divider_bar, .site-footer) define:
      height, background color, and CSS Grid context.
    - Slots (.slot) fill their container with max-width and padding constraints.
    - Injected components (via inject.js) should:
      * Start with a root element that fills its parent (100% width/height)
      * Use CSS Grid for internal layout
      * Reference shared CSS variables (--c1-9, --gap-*, etc.) from :root
      * NOT set outer padding, background colors, or heights (handled by containers)
      * Only define internal grid structure and typography
  -->
  <main class="content-area">
    <div class="section_container">

      <!-- HERO SECTION -->
      <section class="section_block hero">
        <div id="slot-section-1-1" class="slot" data-component="section_1" data-hero-title="Fruitful Network Development"></div>
      </section>

      <!-- HERO FOOTER -->
      <section class="section_block hero_footer">
        <div id="slot-section-1-2" class="slot" data-component="hero_footer"></div>
      </section>

      <!-- SECTION 1 -->
      <section class="section_block content_section">
        <div id="slot-section-1-3" class="slot" data-component="Server_section"></div>
      </section>

      <!-- DIVIDER 1 -->
      <section class="section_block divider_bar">
        <div id="slot-section-1-4" class="slot" data-component="Invest_divider"></div>
      </section>

      <!-- SECTION 2 -->
      <section class="section_block content_section">
        <div id="slot-section-1-5" class="slot" data-component="Operate_section"></div>
      </section>

      <!-- DIVIDER 2 -->
      <section class="section_block divider_bar">
        <div id="slot-section-1-6" class="slot" data-component="Vision_divider"></div>
      </section>

      <!-- SECTION 3 -->
      <section class="section_block content_section">
        <div id="slot-section-1-7" class="slot" data-component="Offer_section"></div>
      </section>

    </div>


    <!-- FOOTER -->
    <footer class="site-footer">
      <div id="slot-footer" class="slot" data-component="footer"></div>
    </footer>
  </main>

  <script>
    /* =========================
       Responsive header height logic
       desktop: vw/34
       mobile:  vw/12
       ========================= */
    function computeHeaderHeightPx() {
      const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
      const isMobile = vw < 820;
      const h = isMobile ? (vw / 12) : (vw / 34);
      // Clamp to keep it usable (prevents absurd sizes on very small/large screens)
      return Math.max(44, Math.min(92, Math.round(h)));
    }

    function applySizingVars() {
      const h = computeHeaderHeightPx();
      document.documentElement.style.setProperty("--header-h", h + "px");
    }

    /* =========================
       Header transparency on scroll
       ========================= */
    function syncHeaderScrollState() {
      const header = document.getElementById("pageHeader");
      const y = window.scrollY || document.documentElement.scrollTop || 0;
      if (y > 10) header.classList.add("scrolled");
      else header.classList.remove("scrolled");
    }

    /* =========================
       Navigation and search handlers
       ========================= */
    function navigate_to_page(page) {
      if (page === 'home') {
        window.location.href = "/index.html";
      } else {
        window.location.href = "/" + page + ".html";
      }
    }

    /* Set active navigation button based on current page */
    function setActiveNavButton() {
      const currentPage = window.location.pathname.split('/').pop().replace('.html', '') || 'index';
      const pageName = currentPage === 'index' || currentPage === '' ? 'home' : currentPage;
      const navButtons = document.querySelectorAll('.nav-button');
      navButtons.forEach(btn => {
        const btnPage = btn.getAttribute('data-page');
        if (btnPage === pageName) {
          btn.classList.add('active');
        } else {
          btn.classList.remove('active');
        }
      });
    }

    function open_search() {
      // Placeholder: implement search modal/functionality
      console.log("open_search()");
    }

    /* =========================
       Click/submit handlers (safe stubs)
       ========================= */
    function open_sidebar_menu() {
      // Placeholder: you can wire this to your injected sidebar component.
      console.log("open_sidebar_menu()");
    }

    function return_home() {
      // Adjust if you need a specific landing path:
      window.location.href = "/";
    }


    function link_to_instagram(){ console.log("link_to_instagram()"); }
    function link_to_x(){ console.log("link_to_x()"); }
    function link_to_facebook(){ console.log("link_to_facebook()"); }

    /* =========================
       Parallax effect fallback (JavaScript-based)
       Use this if CSS background-attachment: fixed doesn't work well
       ========================= */
    function initParallax() {
      const hero = document.querySelector('.hero');
      if (!hero) return;
      
      // Check if we should use JS parallax (e.g., on mobile or if CSS fixed doesn't work)
      const isMobile = window.innerWidth < 820;
      const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      
      // Skip if user prefers reduced motion
      if (prefersReducedMotion) return;
      
      // Optionally disable CSS fixed attachment and use JS instead
      // Uncomment the line below to force JS parallax:
      // hero.style.backgroundAttachment = 'scroll';
      
      window.addEventListener('scroll', () => {
        const scrolled = window.pageYOffset;
        const rate = scrolled * 0.5; // Adjust speed (0.5 = slower than scroll)
        hero.style.backgroundPosition = `center ${rate}px`;
      }, { passive: true });
    }

    /* =========================
       Init
       ========================= */
    applySizingVars();
    syncHeaderScrollState();
    setActiveNavButton();
    // initParallax(); // Uncomment to enable JS-based parallax fallback

    window.addEventListener("resize", applySizingVars);
    window.addEventListener("scroll", syncHeaderScrollState, { passive: true });
    
    // Set active nav on DOM ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', setActiveNavButton);
    } else {
      setActiveNavButton();
    }
  </script>

  <!-- Your injection script can remain if you still want it. -->
  <script src="/inject.js"></script>
</body>
</html>
