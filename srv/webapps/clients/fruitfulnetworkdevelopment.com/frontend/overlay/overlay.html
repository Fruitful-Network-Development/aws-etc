<!-- =========================
     ANTHOLOGY OVERLAY WIDGET
     (opens when an anthology tile is clicked)
========================== -->
<div class="anthology-overlay is-hidden" id="anthology-overlay" style="position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(10px); z-index: 1000; transition: opacity 0.2s ease; opacity: 0; pointer-events: none;">
  <div class="anthology-shell" style="width: min(1100px, 92vw); height: min(620px, 80vh); background: #15161b; border-radius: 10px; box-shadow: 0 22px 60px rgba(0, 0, 0, 0.7); display: flex; flex-direction: column; overflow: hidden;">

    <!-- URL / toolbar row -->
    <header class="anthology-toolbar" style="padding: 10px 14px; border-bottom: 1px solid #23242a;">
      <div class="anthology-url-wrapper" style="display: flex; align-items: center; gap: 8px;">
        <div class="anthology-url-bar" style="flex: 1; display: flex; align-items: center; gap: 8px; background: #1d1f26; border-radius: 4px; padding: 6px 10px;">
          <div class="anthology-url-icon">
            <!-- globe / site icon -->
            <img src="/assets/icons/overlay-globe.png" alt="Site icon" style="width: 14px; height: 14px; display: block;">
          </div>
          <span class="anthology-url-text" id="anthology-overlay-url" style="font-size: 0.78rem; color: #f1f1f1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
            <!-- filled by JS with block.target -->
            http://fruitfulnetworkdevelopment.com/
          </span>
        </div>

        <!-- follow-link button (image only, behavior can be added later) -->
        <button class="overlay-icon-btn" type="button" style="border: none; background: transparent; padding: 0; cursor: pointer; display: inline-flex; align-items: center; justify-content: center;">
          <img src="/assets/icons/overlay-follow-link.png" alt="Follow link" style="height: 24px;">
        </button>
      </div>
    </header>

    <!-- Main body: left canvas + right meta card -->
    <section class="anthology-main" style="flex: 1; display: grid; grid-template-columns: 2.7fr 1fr; padding: 20px; gap: 18px;">
      <!-- Left: large white canvas / thumbnail -->
      <div class="anthology-canvas-wrapper" style="background: #101118; border-radius: 6px; display: flex; align-items: center; justify-content: center;">
        <div class="anthology-canvas" id="anthology-overlay-canvas" style="width: 80%; aspect-ratio: 1 / 1; background: #ffffff; border-radius: 2px; background-size: cover; background-position: center;">
          <!-- background or thumbnail image is controlled via JS/CSS -->
        </div>
      </div>

      <!-- Right: meta/info panel -->
      <aside class="anthology-meta" style="display: flex; flex-direction: column; gap: 14px;">
        <div class="anthology-meta-card" style="background: #1b1c23; border-radius: 6px; padding: 14px 14px 10px; display: flex; flex-direction: column; gap: 8px;">
          <h2 class="anthology-meta-title" id="anthology-overlay-title" style="font-size: 0.86rem; font-weight: 600; margin: 0; color: #f5f5f5;">
            Anthology item
          </h2>

          <p class="anthology-meta-description" id="anthology-overlay-description" style="margin: 0; font-size: 0.8rem; line-height: 1.3; color: #c5c5c5;">
            More information about this entry will go here as the data model evolves.
          </p>

          <dl class="anthology-meta-details" style="margin: 4px 0 0; padding: 0;">
            <div style="display: flex; justify-content: space-between; font-size: 0.75rem; margin-bottom: 2px;">
              <dt style="font-weight: 500; color: #a8a8a8;">Type</dt>
              <dd id="anthology-overlay-kind" style="margin: 0; color: #dcdcdc;">—</dd>
            </div>
            <div style="display: flex; justify-content: space-between; font-size: 0.75rem; margin-bottom: 2px;">
              <dt style="font-weight: 500; color: #a8a8a8;">Target</dt>
              <dd id="anthology-overlay-target-label" style="margin: 0; color: #dcdcdc;">—</dd>
            </div>
          </dl>

          <div class="anthology-meta-buttons" style="margin-top: 8px; display: flex; gap: 8px;">
            <button class="meta-btn-pill" type="button" style="border: none; border-radius: 999px; padding: 0; background: transparent; cursor: pointer; display: inline-flex; align-items: center; justify-content: center;">
              <img src="/assets/icons/overlay-view.png" alt="View" style="height: 26px;">
            </button>
            <button class="meta-btn-pill" type="button" style="border: none; border-radius: 999px; padding: 0; background: transparent; cursor: pointer; display: inline-flex; align-items: center; justify-content: center;">
              <img src="/assets/icons/overlay-actions.png" alt="Actions" style="height: 26px;">
            </button>
          </div>
        </div>

        <!-- lower reserved region (empty for now, matches mock) -->
        <div class="anthology-meta-lower" style="flex: 1; background: #181920; border-radius: 6px;"></div>
      </aside>
    </section>

    <!-- Close + nav arrows -->
    <button class="anthology-close" id="anthology-overlay-close" type="button" style="position: absolute; top: calc(50% - 290px); right: calc(50% - 540px); border: none; background: transparent; padding: 0; cursor: pointer;">
      <img src="/assets/icons/overlay-close.png" alt="Close overlay" style="height: 20px;">
    </button>

    <button class="anthology-arrow anth-arrow-prev" id="anthology-overlay-prev" type="button" style="position: absolute; top: 50%; transform: translateY(-50%); left: calc(50% - 580px); border: none; background: transparent; padding: 0; cursor: pointer;">
      <img src="/assets/icons/overlay-arrow-left.png" alt="Previous item" style="height: 26px;">
    </button>

    <button class="anthology-arrow anth-arrow-next" id="anthology-overlay-next" type="button" style="position: absolute; top: 50%; transform: translateY(-50%); right: calc(50% - 580px); border: none; background: transparent; padding: 0; cursor: pointer;">
      <img src="/assets/icons/overlay-arrow-right.png" alt="Next item" style="height: 26px;">
    </button>
  </div>
</div>
