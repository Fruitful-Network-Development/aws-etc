<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mycite Layout Base</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Outer side margins (1/22 width each are handled in CSS) -->
  <div class="margin-left"></div>

  <main class="content-area">
    <div class="content-inner">

      <!-- HEADER (top-adjacent) -->
      <header class="page-header section-block">
        <div class="header-main-row">
          <img src="assets/menu.png" class="header-icon" alt="Menu">

          <img src="assets/logo.png" class="header-logo" alt="Logo">

          <div class="header-title-group">
            <span class="header-title">Mycite Network</span>
            <span class="header-subtitle">Fruitful Network Development</span>
          </div>

          <form class="header-search" onsubmit="return false;">
            <input type="text" class="search-input" placeholder="Search">
            <button type="submit" class="search-button">Search</button>
          </form>
        </div>
      </header>

      <!-- MAIN CONTENT AREA: 3 COLUMNS -->
      <section class="section-block main-columns">

        <div class="columns">

          <!-- LEFT COLUMN: date -->
          <article class="col col-left">
            <div class="meta-column">
              <span id="current-date" class="meta-date"></span>
            </div>
          </article>

          <!-- MIDDLE COLUMN: index + name + divider + 2 inner columns -->
          <article class="col col-middle">

            <!-- index + name -->
            <div class="meta-bar">
              <button class="meta-index-btn" type="button">
                <img src="assets/index.png" alt="Index">
              </button>
              <span class="meta-name" data-slot="compendium.profile.name">Dylan Montgomery</span>
            </div>

            <!-- Divider inside middle column -->
            <div class="meta-bar-divider"></div>

            <!-- Inner 2-column content region (main + compendium) -->
            <div class="middle-columns">

              <!-- MAIN CONTENT COLUMN (Oeuvre + Anthology) -->
              <article class="middle-main">

                <!-- Oeuvre -->
                <section class="oeuvre-section">
                  <div class="oeuvre-title" data-slot="dossier.oeuvre.title">Oeuvre</div>
                  <div class="oeuvre-textbox" data-slot="dossier.oeuvre.paragraphs">
                    <p>Loading...</p>
                  </div>
                </section>

                <!-- ANTHOLOGY SECTION -->
                <section class="anthology-section">
                  <div class="sub-divider"></div>
                  <div class="anthology-title" data-slot="dossier.anthology.title">Anthology</div>

                  <div class="anthology-grid" data-slot="dossier.anthology.blocks">
                    <!-- JS will inject .anthology-box items here -->
                  </div>
                </section>

              </article>

              <!-- SECOND INNER COLUMN: COMPENDIUM BOX -->
              <aside class="middle-compendium">
                <div class="block-title" data-slot="compendium.title">Compendium</div>

                <div class="block-rect">

                  <!-- SECTION 0: TOP IMAGE GRID (now a comp-section) -->
                  <section class="comp-section comp-section--grid compendium-top">
                    <!-- LEFT 2/5: 3 stacked small images -->
                    <div class="comp-left">
                      <div class="comp-img comp-small">
                        <img src="assets/comp-1.png" alt="Compendium item 1">
                      </div>
                      <div class="comp-img comp-small">
                        <img src="assets/comp-2.png" alt="Compendium item 2">
                      </div>
                      <div class="comp-img comp-small">
                        <img src="assets/comp-3.png" alt="Compendium item 3">
                      </div>
                    </div>

                    <!-- RIGHT 3/5: 2 larger images -->
                    <div class="comp-right">
                      <div class="comp-img comp-large">
                        <img src="assets/comp-4.png" alt="Compendium item 4">
                      </div>
                      <div class="comp-img comp-large">
                        <img src="assets/comp-5.png" alt="Compendium item 5">
                      </div>
                    </div>
                  </section>

                  <!-- SECTION 1: PROFILE CARD -->
                  <section class="comp-section comp-profile">
                    <div class="comp-profile-left">
                      <div class="comp-img comp-small">
                        <!-- avatar is user-specific -->
                        <img data-slot="compendium.profile.avatar"
                             src="assets/profile-main.png"
                             alt="Profile main">
                      </div>
                    </div>

                    <div class="comp-profile-right">
                      <div class="comp-profile-name" data-slot="compendium.profile.name">
                        Dylan Montgomery
                      </div>
                      <div class="comp-profile-handle" data-slot="compendium.profile.handleLine">
                        dylcmonty â€¢ he/him
                      </div>

                      <div class="comp-profile-bottom-row">
                        <div class="comp-img comp-micro">
                          <!-- micro icon can also be overridden but defaults to framework asset -->
                          <img data-slot="compendium.profile.micro_icon"
                               src="assets/profile-micro.png"
                               alt="Profile micro icon">
                        </div>
                        <div class="comp-profile-link"
                             data-slot="compendium.profile.displayHandle">
                          @Fruitful-Network-Development
                        </div>
                      </div>
                    </div>
                  </section>

                  <!-- SECTION 2: LINKS -->
                  <section class="comp-section comp-links">
                    <div class="comp-link-row">
                      <div class="comp-img comp-micro">
                        <img src="assets/location-icon.png" alt="Location">
                      </div>
                      <span class="comp-link-text"
                            data-slot="compendium.profile.location">
                        Cuyahoga Valley
                      </span>
                    </div>

                    <div class="comp-link-row">
                      <div class="comp-img comp-micro">
                        <img src="assets/linkedin-icon.png" alt="LinkedIn">
                      </div>
                      <span class="comp-link-text"
                            data-slot="compendium.profile.linkedin">
                        in/dylan-montgomery-352813196
                      </span>
                    </div>
                  </section>

                  <!-- SECTION 3: ORGANIZATIONS -->
                  <section class="comp-section comp-orgs">
                    <div class="comp-orgs-title">Organizations</div>
                    <ul class="comp-orgs-list" data-slot="compendium.organizations">
                      <li>Loading...</li>
                    </ul>
                  </section>

                </div>
              </aside>
            </div>
          </article>

          <!-- RIGHT COLUMN: reserved / empty for now -->
          <article class="col col-right">
            <!-- Empty column (placeholder for future content) -->
          </article>

        </div>
      </section>

    </div>
  </main>

  <div class="margin-right"></div>

  <script src="app.js"></script>
  <script src="script.js"></script>
</body>
</html>
