<!-- =========================
     SECTION 5 (Agency multi-year timeline)
     Injected into a section slot (e.g., #slot-section-2-2)

     Contract:
     - Root fills slot
     - Uses 12-column month grid via data-start / data-span
     ========================= -->

<section class="s5">
  <!-- Months (shared across years) -->
  <div class="s5__months">
    <span>Jan</span><span>Feb</span><span>Mar</span><span>Apr</span>
    <span>May</span><span>Jun</span><span>Jul</span><span>Aug</span>
    <span>Sep</span><span>Oct</span><span>Nov</span><span>Dec</span>
  </div>

  <div class="s5__grid">

    <!-- 2026 -->
    <div class="s5__yearBlock">
      <div class="s5__yearLabel">2026</div>
      <div class="s5__rows">

        <div class="s5__row">
          <div class="s5__agency">NSF</div>
          <div class="s5__track">
            <div class="s5__bar s5__bar--blue" data-start="1" data-span="4"></div>
          </div>
        </div>

        <div class="s5__row">
          <div class="s5__agency">USDA</div>
          <div class="s5__track">
            <div class="s5__bar s5__bar--green" data-start="5" data-span="3">
              Open Period
            </div>
            <div class="s5__bar s5__bar--phase1" data-start="10" data-span="3">
              Phase I
            </div>
          </div>
        </div>

        <div class="s5__row">
          <div class="s5__agency">NIH</div>
          <div class="s5__track">
            <div class="s5__bar s5__bar--blue" data-start="3" data-span="4"></div>
          </div>
        </div>

        <div class="s5__row">
          <div class="s5__agency">HHS</div>
          <div class="s5__track">
            <div class="s5__bar s5__bar--blue" data-start="3" data-span="3"></div>
            <div class="s5__bar s5__bar--green" data-start="6" data-span="4"></div>
          </div>
        </div>

        <div class="s5__row">
          <div class="s5__agency">EPA</div>
          <div class="s5__track">
            <div class="s5__bar s5__bar--blue" data-start="3" data-span="4"></div>
          </div>
        </div>

      </div>
    </div>

    <!-- 2027 -->
    <div class="s5__yearBlock">
      <div class="s5__yearLabel">2027</div>
      <div class="s5__rows">
        <div class="s5__row">
          <div class="s5__agency">USDA</div>
          <div class="s5__track">
            <div class="s5__bar s5__bar--phase1" data-start="1" data-span="6">
              Phase I
            </div>
            <div class="s5__bar s5__bar--phase2" data-start="7" data-span="6">
              Phase II
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 2029 (Phase II long bar) -->
    <div class="s5__yearBlock">
      <div class="s5__yearLabel">2029</div>
      <div class="s5__rows">
        <div class="s5__row">
          <div class="s5__agency">USDA</div>
          <div class="s5__track">
            <div class="s5__bar s5__bar--phase2" data-start="1" data-span="12">
              Phase II
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
