server {
    listen 80;
    server_name client1-example.com www.client1-example.com;

    # Serve the static frontend for this client
    root /srv/webapps/clients/client1-example.com/frontend/public;
    index index.html;

    # Static files (HTML/CSS/JS/images)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API requests go to the shared Flask backend
    location /api/ {
        proxy_pass         http://127.0.0.1:5000;   # Flask app port
        proxy_set_header   Host $host;              # used to detect client
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

