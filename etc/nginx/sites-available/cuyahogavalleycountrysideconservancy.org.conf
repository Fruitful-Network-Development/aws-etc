# /etc/nginx/sites-available/cuyahogavalleycountrysideconservancy.org.conf

# HTTPS server block
server {
    listen 443 ssl http2;
    server_name cuyahogavalleycountrysideconservancy.org www.cuyahogavalleycountrysideconservancy.org;

    root /srv/webapps/clients/cuyahogavalleycountrysideconservancy.org/frontend/dist/;
    index index.html index.htm;

    # SPA routing: always return index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional API proxy if you later add a Flask backend
    # location /api/ {
    #     proxy_pass http://127.0.0.1:8000;
    #     include proxy_params;
    # }

    # TLS certificate (update after running certbot)
    ssl_certificate /etc/letsencrypt/live/cuyahogavalleycountrysideconservancy.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cuyahogavalleycountrysideconservancy.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 10M;
}

# HTTP server block: redirect to HTTPS
server {
    listen 80;
    server_name cuyahogavalleycountrysideconservancy.org www.cuyahogavalleycountrysideconservancy.org;
    return 301 https://$host$request_uri;
}
