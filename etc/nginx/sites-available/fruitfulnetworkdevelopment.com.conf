server {
    listen 80;
    listen [::]:80;
    server_name fruitfulnetworkdevelopment.com www.fruitfulnetworkdevelopment.com;

    # Adjust if your frontend path is different
    root /srv/webapps/clients/fruitfulnetworkdevelopment.com/frontend;
    index index.html;

    access_log /var/log/nginx/fruitfulnetworkdevelopment.access.log;
    error_log  /var/log/nginx/fruitfulnetworkdevelopment.error.log;

    # Static assets
    location /assets/ {
        alias /srv/webapps/clients/fruitfulnetworkdevelopment.com/frontend/assets/;
    }

    # API proxy (will work once Gunicorn/platform is listening on 8000)
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host               $host;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto  $scheme;
    }

    # SPA / front-end fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
